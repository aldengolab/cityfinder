{% extends "base.html" %}
{% load static %}

{% block title %} Results {% endblock %}

{% block header %}
    <header>
        <div class="container" id="title_section">
            <h1>Results</h1>
        </div>
    </header>
{% endblock %}

{% block body %}
<main>
    <div id="chart_area">
    </div>
</main>
{% endblock %}

{% block footer %}
<footer>

    <div class="container-fluid">
        <button id="bottom-button" type="button" href="..">
            <img src={% static "images/arrow.svg" %} id="arrow">
            <p id="button-label">start over!<p>
        </button>
    </div>

</footer>
{% endblock %}

{% block additional_js %}
    <script type="text/javascript">

    var results = JSON.parse("{{ results | safe | escapejs }}")

    var results_string = JSON.stringify(results)

    var city_list = []

    for (city in results) {
        city_list.push(results[city])
    }

    console.log(city_list)

    /*d3.select("#chart_area").selectAll("p").data(city_list).enter().append("p").text(city_list[0].city)*/

    /* bar chart adapted from: https://bl.ocks.org/mbostock/3885304 */

    var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

    var x = d3.scale.ordinal()
        .rangeRoundBands([0, width], .1);

    var y = d3.scale.linear()
        .range([height, 0]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")
        .ticks(10, "%");

    var svg = d3.select("#chart_area").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    /*d3.tsv("data.tsv", type, function(error, data) {
      if (error) throw error;*/

      x.domain(city_list.map(function(d) { return d.city; }));
      y.domain([0, d3.max(city_list, function(d) { return d.match_score; })]);

      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);

      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
        .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("% Match to Your Preferences");

      svg.selectAll(".bar")
          .data(city_list)
        .enter().append("rect")
          .attr("class", "bar")
          .attr("x", function(d) { return x(d.city); })
          .attr("width", x.rangeBand())
          .attr("y", function(d) { return y(d.match_score); })
          .attr("height", function(d) { return height - y(d.match_score); });
    //});

    function type(d) {
      d.match_score = +d.match_score;
      return d;
    }

        </script>
    <!-- <script src={% static "js/results.js" %}></script>-->
{% endblock %}
